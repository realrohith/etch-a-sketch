<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Etch-a-sketch</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./etch-a-sketch.js" defer></script>
</head>

<body>
    <div>On a scale of 10 to 100, how detailed do you want</br>
        your canvas to be, with 100 being the most detailed?</div>
    <input type="text" id="size" value="100">
    <button>Submit</button>
    <div>
        <input class="picker" type="color" id="color" value="#FF0000">
        <label>Paintbrush</label>
        <input class="picker" type="color" id="bg-color" value="#FFFFFF">
        <label>Background</label>
    </div>
    <div class="container"></div>
</body>

</html>
